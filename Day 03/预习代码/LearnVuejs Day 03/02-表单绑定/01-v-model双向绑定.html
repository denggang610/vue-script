<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-v-model双向绑定</title>
</head>
<body>

<div id="app">
  <!--<input type="text" :value="message" @input="message = $event.target.value">-->
  <!--<h2>{{message}}</h2>-->

  <input type="text" v-model="message">
  <h2>{{message}}</h2>

  <textarea v-model="message"></textarea>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
    	message: ''
    }
  })
</script>

</body>
</html>
