<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08-组件slot的基本使用</title>
</head>
<body>

<div id="app">
  <cpn><button>我是button元素</button></cpn>
</div>

<template id="cpn">
  <div>
    <div>我是div元素</div>
    <slot>我是slot元素</slot>
    <h2>我是h2元素</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = Vue.extend({
    template: '#cpn',
  })

  const app = new Vue({
    el: '#app',
    components: {
    	cpn
    }
  })
</script>

</body>
</html>
